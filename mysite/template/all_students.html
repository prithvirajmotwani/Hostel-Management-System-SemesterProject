{% extends 'home.html' %}



{% block main_part %}

  <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" class="overflow-auto scrollspy-example" tabindex="0">
    <h4 id="scrollspyHeading1">Students</h4>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Sort by
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><button class="dropdown-item" onclick = "sortTable(0)" >Name</button></li>
        <li><button class="dropdown-item" onclick="sortTable(1)" >CMS ID</button></li>
        <li><button class="dropdown-item" >Batch</button></li>
        <li><button class="dropdown-item" >Hostel</button></li>
      </ul>
    </div>
    

    <table id="myTable2" class="table table-striped table-bordered table-sm table-hover" cellspacing="0"
    width="100%">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col" onclick="sortTable(1)">Name</th>
            <th scope="col" onclick="sortTable(2)">CMS ID</th>
            <th scope="col">Hostel</th>
            <th scope="col">Department</th>
            <th scope="col">Batch</th>
            <th scope="col">Room number</th>
          </tr>
        </thead>
        <tbody>
          

            {% for user in users %}

          <tr>
            <th scope="row">{{ forloop.counter0}}</th>
            <td>{{user.fullName}}</td>
            <td>{{user.cmsId}}</td>
            <td>Hostel</td>
            <td>{{user.department}}</td>
            <td>Batch</td>
            <td>Room number</td>
            
          </tr>
          {% endfor %}
          

        </tbody>
      </table>
    
  </div>
  

{% endblock main_part %}
